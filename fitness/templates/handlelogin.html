{% extends 'base.html' %}

{% block title %}
LogIn
{% endblock title %}

{% block head %}


<h1>Login Here</h1>


<div class="container mt-2">

    <div class="row">
    
    <div class="col-md-3"> </div>
    
    <div class="col-md-6">

      {% for message in messages%}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

  <form action="/login" method="post"> {% csrf_token %}

    <div class="form-outline mb-4">
      <input type="number" id="form3Example1cg" name="usernumber" class="form-control form-control-lg" 
      placeholder="Phone Number" required/>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form3Example1cg" name="pass1" class="form-control form-control-lg" 
      placeholder="Password" required/>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-warning" type="submit">Login</button>
    </div>
  </form>
  <br><a href="/signup">Not a User?</a>
</div>
<div class="col-md-3"></div>
</div>
</div>
{% endblock head %}
